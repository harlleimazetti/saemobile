<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>SAE</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/framework7.material.colors.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
</head>
<body>
  <div id="app">

    <div class="panel panel-left panel-reveal bg-color-black theme-dark">
      <div class="panel_left_header">
        <div class="block">
          <img src="img/monkey.jpg" class="profile_img">
          <h3 class="profile_name">Harllei Mazetti</h3>
          <p class="profile_email">harlleimazetti@gmail.com</p>
        </div>
      </div>
      <div class="panel_left_content">
        <div class="list links-list">
          <ul>
            <li>
              <a href="/mysongs/" class="panel-close item-content">
                  <div class="item-inner text-align-left">
                    <span class="text-align-left">
                      <i class="icon margin-right material-icons panel_left_item_icon">favorite</i>Favoritos
                    </span>
                  </div>
              </a>
            </li>
            <li>
              <a href="/mysongs/" class="panel-close">
                <div class="item-inner text-align-left">
                  <span class="text-align-left">
                    <i class="icon margin-right material-icons panel_left_item_icon">library_music</i>Minhas composições
                  </span>
                </div>
              </a>
            </li>
            <li>
              <a href="/mysongs/" class="panel-close item-content">
                  <div class="item-inner text-align-left">
                    <span class="text-align-left">
                      <i class="icon margin-right material-icons panel_left_item_icon">poll</i>Minha conta
                    </span>
                  </div>
              </a>
            </li>
            <li>
              <a href="/mysongs/" class="panel-close item-content">
                  <div class="item-inner text-align-left">
                    <span class="text-align-left">
                      <i class="icon margin-right material-icons panel_left_item_icon">info_outline</i>Termos de uso
                    </span>
                  </div>
              </a>
            </li>
            <li>
              <a href="/mysongs/" class="panel-close item-content">
                  <div class="item-inner text-align-left">
                    <span class="text-align-left">
                      <i class="icon margin-right material-icons panel_left_item_icon">help</i>Perguntas frequentes
                    </span>
                  </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="statusbar"></div>

    <div class="view view-main view-init ios-edges" data-url="/">
      <div class="page" data-name="index">
        <div class="page-content login-screen-content color-theme-red">
          <div class="login-screen-title">
            <img src="img/logo_sae.png" class="logo" width="200" />
            <!--<h4 class="titulo">Appmusic</h4>-->
            <div class="list inset theme-white">
              <div class="block text-color-gray">Sindicato dos trabalhadores em escolas<br>públicas do Distrito Federal</div>
            </div>
          </div>
          <div class="list theme-white">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label"></div>
                  <div class="item-input-wrap">
                    <input type="text" name="username" placeholder="Nome de usuário">
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label"></div>
                  <div class="item-input-wrap">
                    <input type="password" name="password" placeholder="Senha">
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="block">
            <div class="row">
              <div class="col-100">
                <a href="/home/">
                  <button class="button button-fill button-big button-round bg-color-red">Entrar</button>
                </a>
              </div>
              <br/><br/><br/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/framework7.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
